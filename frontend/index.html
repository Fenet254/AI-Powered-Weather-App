cat > index.html << 'EOF'
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI-Powered Weather App</title>
  <link rel="stylesheet" href="css/home.css">
</head>
<body>
  <div class="weather-app">
    <div class="app-header">
      <div class="location-container">
        <h1>🌤 AI Weather App</h1>
      </div>
      <form class="search-form" id="weather-form">
        <input type="text" id="city-input" placeholder="Enter city name" required>
        <button type="submit">Get Weather</button>
        <button type="button" id="location-btn">📍 My Location</button>
      </form>
    </div>
    
    <div class="main-content">
      <div class="weather-card current-weather hidden" id="weather-result">
        <div class="weather-primary">
          <div class="temperature-section">
            <h2 class="temperature" id="city-name">City Name</h2>
            <p class="condition" id="description">Description</p>
          </div>
          <div class="weather-icon">🌤</div>
        </div>
        
        <div class="weather-details">
          <div class="detail-item">
            <p class="detail-label">Temperature</p>
            <p class="detail-value"><span id="temp">--</span>°C</p>
          </div>
          <div class="detail-item">
            <p class="detail-label">Humidity</p>
            <p class="detail-value"><span id="humidity">--</span>%</p>
          </div>
          <div class="detail-item">
            <p class="detail-label">Wind</p>
            <p class="detail-value"><span id="wind">--</span> km/h</p>
          </div>
        </div>
      </div>

      <div class="weather-card ai-forecast hidden">
        <div class="forecast-content">
          <div class="forecast-icon">🤖</div>
          <div>
            <h3 class="forecast-title">AI Forecast</h3>
            <p class="forecast-text" id="ai-forecast">AI analysis will appear here</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
EOF
